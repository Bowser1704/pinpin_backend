                    - heading
                    - timeGo
                    - placeA
                    - placeB
                    - full
                    - numExist
                    - numNeed
                  properties:
                    kind:
                      type: string
                    ordercarID:
                      type: integer
                    heading:
                      type: string
                    timeGo:
                      type: string
                    placeA:
                      type: string
                    placeB:
                      type: string
                    full:
                      type: boolean
                    numExist:
                      type: integer
                    numNeed:
                      type: integer
        201:
          description: none list 
      

  /order/comments/buy/:
    post:
      tags:
        - "order"
      summary: 添加评论
      description: orderID即为订单id
      parameters:
        - in: path 
          name: orderID
          required: true
          type: integer
        - in: body
          name: postdata
          schema:
            required: 
              - userID
              - content
            properties:
              userID:
                type: string
              contnet:
                type: string
      responses:
        200:
          description: OK
          schema:
            required:
              - commentID
            properties:
              commentID:
                type: integer
                

  /order/image/:
    post:
      tags:
        - "order"
      summary: "上传图片，一张张上传传好之后给你url，你在post_order时发给我"
      description: "接受格式png，jpg，jpeg，gif，大小1m之内"
      consumes: 
        - multipart/form-data 
      parameters: 
        - in: formData
          name: image
          required: true
          type: file
      responses:
        200:
          description: OK
          schema:
            required:
              - image_url
            properties:
              image_url:
                type: string
        