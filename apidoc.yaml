                      type: string
                    location:
                      type: string
                    full:
                      type: boolean
                    numExist:
                      type: integer
                    numNeed:
                      type: integer
                    content:
                      type: string
        201:
          description: none order
  

          
  /order/pick/list/:
     get:
      tags:
        - "order"
      summary: 获取某用户的拼车订单
      parameters:
        - in: path 
          name: userID
          description: userID即为用户的openID
          required: true
          type: string
        - in: path 
          name: page 
          required: true
          type: integer
      responses:
        200:
          description: OK
          schema:
